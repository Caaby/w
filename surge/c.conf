[Rule]
# 屏蔽HTTP3/QUIC协议
# 由于 HTTP 3 基于 UDP，部分地区 ISP 或线路 UDP 容易受到干扰或限速，启用该模块将阻止 HTTP 3 流量的 UDP 流量，强制回退到 TCP。
# AND,((PROTOCOL,UDP),(DEST-PORT,443)),REJECT-NO-DROP

# 屏蔽YouTube的UDP
# AND,((PROTOCOL,UDP),(DOMAIN-SUFFIX,googlevideo.com)),REJECT-NO-DROP

